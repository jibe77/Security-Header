<!DOCTYPE html>
<html>
  <head>
    <title>Example 1 set cookie with secure attribute</title>
  </head>
  <body>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";Secure;";
        }
        setCookie("username", "jb secure", 1);
    </script>
    The cookie 'username' has been created with secure attribute.
  </body>
</html>
