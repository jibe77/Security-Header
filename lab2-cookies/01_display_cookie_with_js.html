<!DOCTYPE html>
<html>
  <head>
    <title>Example 1 display cookie</title>
  </head>
  <body>
    <script>
        function getCookie(cname) {
          let name = cname + "=";
          let decodedCookie = decodeURIComponent(document.cookie);
          let ca = decodedCookie.split(';');
          for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "content empty";
        }
        alert("Cookie username : " + getCookie("username"));
    </script>
  </body>
</html>
