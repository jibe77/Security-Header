<!DOCTYPE html>
<html>
  <head>
    <title>Example 2 set cookie without HttpOnly attribute</title>
  </head>
  <body>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";";
        }
        setCookie("username", "jb without HttpOnly", 1);
    </script>
    The cookie 'username' has been created without httponly attribute.
  </body>
</html>
